<p></p>
<script>
    let num = parseInt(prompt('nhan num', ''));
    let total = 0;
    while (num != -1) {
        alert(num);
        total = total + num;
        alert(total);
        num = parseInt(prompt('nhap num', ''));
    }
    alert("tong la" + total);
</script>
