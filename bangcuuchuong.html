<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;

        }
        td {
            border: 1px solid black;
            padding-top: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let table = "<table>";
    for (let i = 1; i < 10; i++) {
        table += "<tr>";
        for (let j = 2; j < 10; j++) {
            table += "<td>" + j + "*" + i + "=" + (j*i) + "</td>";
        }
        table += "</tr>";
    }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
